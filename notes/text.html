<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        /* CSS specificity: class name selector > element name selector */ 

        p {
            font-family: Arial; /* font */ 
            margin-top: 0;  /* remove the default margin */ 
            margin-bottom: 0; /* lower priority than specification in class */ 
        }
        .video-title {
            /* font-family: Arial;   --- duplicate */    
            font-size: 18px; 
            font-weight: bold; 
            width: 300px; 
            line-height: 24px; /* space between lines */

            margin-bottom: 5px; 

            /*
            font-style: italic; 
            text-align: center;     center text 
            */ 
        }

        .video-stats {
            /* font-family: Arial; --- duplicate */   
            font-size: 14px; 
            color: rgb(96,96,96);
            margin-bottom: 20px; 
        }  

        .video-author {
            /* font-family: Arial; --- duplicate */   
            font-size: 14px; 
            color: rgb(96,96,96);
            margin-bottom: 20px;
        }

        .video-description {
            /* font-family: Arial; --- duplicate */   
            font-size: 14px; 
            color: rgb(96,96,96);
            width: 300px; 
            line-height: 22px;
        }
    </style>
</head>
<body>
    <p class="video-title">
        Talking Tech and AI with Google CEO!
    </p>

    <!-- HTML entity, middle dot here - ensure that all browser support it -->
    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>
    
    <p class="video-author">
        Marques Brownlee &#10003;
    </p>

    <p class="video-description">
        Talking texch and AI on heels of Google I/O. 
        Also a daily driver phone reveal from Google's CEO. 
        Shoutout to Sundar!
    </p>
</body>
</html>
