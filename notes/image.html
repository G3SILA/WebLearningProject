<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <style>
        .thumbnail {
            height: 300px;
            width: 300px; 
            /* cover: may crop, dimension size 
               contain: no crop, smaller or equal to dimension size
               fill: stretch or squish to fill */ 
            object-fit: cover;
            /* show which part of img if not fit, or place it where in the border */ 
            object-position: left; 
        }
    </style>
</head>
<body>
    <img class="thumbnail" src="imgs/catsSaveWorld.jpg">
</body>
</html>
