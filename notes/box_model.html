<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        .subscribe-button {
            background-color: rgb(200,0,0);
            color: white; 
            border: none;
            height: 36px; 
            width: 105px;
            border-radius: 2px; 
            cursor: pointer; /* change cursor */
            margin-right: 8px;
            transition: opacity 0.5s;  /* apply some animation */
        }


        .join-button {
            background-color: white;
            border-color: rgb(85, 134, 239);
            border-style: solid; 
            border-width: 1px; 
            border-radius: 2px; 
            color: rgb(85, 134, 239); 
            height: 36px; 
            width: 62px; 
            cursor: pointer; 
            margin-right: 3px; 
            transition: background-color 0.5s, 
                color 0.5s; 
        }
    </style>
</head>
<body>
    <p>
        margin: space on the outside <br>
        
    </p>

    <button class="subscribe-button"> 
        SUBSCRIBE
    </button>
    <button class="join-button">
        JOIN
    </button>
</body>
</html>
