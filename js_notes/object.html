<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        /* more organized, grouped, used together */ 

        // object
        const product = {
            name: 'sock',    //property-value pair, comma
            price: 1090
        }; // ;

        console.log(product); // {name: 'sock', price: 1090}
        console.log(product.name); 

        // note: we can still modify the content of score object
        //   cannot change assignent, e.g. score = {};
        //   const reference

        // declare new property
        product.newProp = 'true';   
        console.log(product); // {name: 'sock', price: 1090, newProp: 'true'}

        //  remove property
        delete product.newProp;
        console.log(product); // {name: 'sock', price: 1090}

        const product2 = {
            name: 'shirt',
            ['delivery-time']: 1,
            'string': 2,
            rating: {          //nested object
                object: true,
                count: 87
            },
            
            // method
            fun: function func1() {
                console.log('function inside object');
            }
        };
        console.log(product2.name);    //shirt
        console.log(product2['name']); //shirt

        // why? JS interprets it as minus 
        // console.log(product2.delivery-time);    // err
        console.log(product2['delivery-time']);    // 1
        product2.fun();



        /*
        JSON - JavaScript Object Notation
        similar syntax as JS object, but with "" and no method
        more universal, store data
        */


        // object => JSON string
        const jsonString = JSON.stringify(product2); 
        console.log(jsonString); 
        console.log(JSON.parse(jsonString));

        // local storage
        // vairables are temporary and deleted upon refresh


        //store into
                             // key      val
        localStorage.setItem('message', 'hello'); 

        // get out
        console.log(localStorage.getItem('message')); // hello



        // null VS. undefined
        // null: intentional 
        // undefined: use default instead
        // e.g. function func (p1 = 'default val') {}

        /*
            auto-boxing
            warp string, number into object 
        */
        console.log(typeof true.toString()); //string
        console.log(3.0.toString());  //3


        /* objects are reference (but more like ptrs in C++ in terms of comparing and copying) */
        const object1 = {
            message: 'hello'
        };
        const object2 = object1; // copy the refernce only not object !!
        object1.message = 'yes';
        console.log(object1); // {message: 'yes'}
        console.log(object2); // {message: 'yes'}

        const object3 = {
            message: 'yes'
        };
        console.log(object3 === object1); // false - b/c objects sit in different memory 
        console.log(object2 === object1); // true


        // shortcut
        const object4 = {
            message: 'yes',
            price: 799
        };
        // const message = object4.message;
        const {message, price} = object4;  //destructuring of same name!
        console.log(message);  // yes
        console.log(price); // 799
        const {m1} = object4; 
        console.log(m1);  //undefined 


        const object5 = {
            //message: message

            //shorthand
            message,

            
            /* 
            method: function function1() {
                console.log('method');
            }
            */
            method() {
                console.log('method');
            }
        };
        console.log(object5); // {message: 'yes'}
        object5.method(); 
        
    </script>
</body>
</html>
