<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const myArray = [10, 20, 40];
        console.log(myArray[0]);
        const moreArray = [1, 'hello', true, {name: 'socks'}, [1, 2]]; 
        console.log(typeof [1,2]); // object

        myArray.push(100);     // [10, 20, 40, 100]
        console.log(myArray);
        myArray.splice(0, 1);  // remove 1 val from index 0 
        console.log(myArray);  // [20, 40, 100]


        // loop
        let i = 1;
        while (i < 5) {++i;}
        for (let i = 1; i < 5; ++i) {}


        const todo = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];
        for (let i = 0; i < todo.length; i++) {
            console.log(todo[i]);
        }
        // Notice todoList.length doesn't have bracket! 
        // because length is a property not method
    </script>
</body>
</html>
