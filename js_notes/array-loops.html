<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const myArray = [10, 20, 40];
        console.log(myArray[0]);
        const moreArray = [1, 'hello', true, {name: 'socks'}, [1, 2]]; 
        console.log(typeof [1,2]); // object

        myArray.push(100);     // [10, 20, 40, 100]
        console.log(myArray);
        myArray.splice(0, 1);  // remove 1 val from index 0 
        console.log(myArray);  // [20, 40, 100]

        console.log(myArray.at(-1)); // 100, last element


        // loop
        let i = 1;
        while (i < 5) {++i;}
        for (let i = 1; i < 5; ++i) {}


        const todo = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];
        for (let i = 0; i < todo.length; i++) {
            console.log(todo[i]);
        }
        // Notice todoList.length doesn't have bracket! 
        // because length is a property not method


        // takes an array of nums
        function minMax(nums) {
            if (nums.length === 0) return null; 
            let minMax = {
                min: nums[0], 
                max: nums[0]
            };
            for (let i = 1; i < nums.length; ++i) {
                if (nums[i] < minMax.min) minMax.min = nums[i];
                if (nums[i] > minMax.max) minMax.max = nums[i];
            }
            console.log(minMax);
            return minMax; 
        }

        minMax([]);
        minMax([3]);
        minMax([1,-3,5]);


        // takes in an array of string
        function countWords(words) {
            const count = {};
            
            for (let i = 0; i < words.length; ++i) {
                // access object through property name
                // create if not exist
                if (count[words[i]]) ++count[words[i]];
                else count[words[i]] = 1; 
            }
            console.log(count);
            return count;
        }

        countWords(['apple', 'apple', 'apple', 'grape']);



        // arrays are references - virtual copy
        const array1 = [1, 2, 3];
        const array2 = array1;        // contain the same reference 
        array2.push(4);
        console.log(array1);   // 1 2 3 4
        console.log(array2);   // 1 2 3 4

        // a different array with same value (deep copy)
        const array3 = array1.slice();
        array3.pop(); 
        console.log(array1);   // 1 2 3 4
        console.log(array3);   // 1 2 3

        // destructuring
        const [first, second] = [1, 2, 3];
        console.log(first + second); // 3

        for (let i = 1; i <= 20; ++i) {
            let out = `${i}`; 
            if (i % 3 === 0) out = 'Fizz'; 
            if (i % 5 === 0) out = 'Buzz';
            if (i % 3 === 0 && i % 5 === 0) out = 'FizzBuzz';
            console.log(out);
        }


    </script>
</body>
</html>
