<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
        playGame('rock');
    " class="move-button">
        <img src="img/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="
        playGame('paper');
    " class="move-button">
        <img src="img/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="
        playGame('scissors');
    " class="move-button">
        <img src="img/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.ties = 0;
        score.losses = 0; 
        localStorage.removeItem('score'); 
        updateScoreElement();
        alert('Score has been reset.')
    " class="reset-button">Reset Score</button>

    <button onclick="
        autoPlay();
    " class="auto-play-button js-auto-button">Auto Play</button>

    <script src="rock.js"></script>

</body>
</html>
