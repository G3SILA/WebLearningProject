<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-button js-rock-button">
        <img src="img/rock-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-paper-button">
        <img src="img/paper-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-scissors-button">
        <img src="img/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-button">Auto Play</button>

    <div class="reset-message"></div>

    <script src="rock.js"></script>

</body>
</html>
