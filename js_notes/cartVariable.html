<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>
        <p class="cart-quantity">Cart Quantity</p>

        <button onclick="
            updatePage();
        ">Show Quantity</button>
        <button onclick="
            cartQuantity += 1;
            updatePage();
        ">Add to Cart</button>
        <button onclick="
            if (cartQuantity <= 0) alert('No items in the cart!'); 
            else --cartQuantity; 
            updatePage();
        ">Remove from Cart</button>
        <button onclick="
            cartQuantity = 0; 
            console.log('Cart is reset.')
            updatePage();
        ">Reset Cart</button>


        <script>
            let cartQuantity = Number(localStorage.getItem('cart')) || 0; 
            updatePage();
            function updatePage(){
                localStorage.setItem('cart', JSON.stringify(cartQuantity));
                document.querySelector('.cart-quantity').innerText = `Cart Quantity: ${cartQuantity}`;
            }


            // other ways
            const aConstVar = 10; 
            var anOldWayForVarInJS = 20; 
            /*
                var allows for redeclaration - not safe
                var has function scope, not block scope! 
                var is not safe if uninitialized - undefined
                let would throw an error if access out of scope
            */

            console.log(typeof aConstVar); 
            
        </script>
    </body>
</html>
