        <p>Cart Quantity</p>

        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>
        <button onclick="
            cartQuantity += 1;
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Add to Cart</button>
        <button onclick="
            if (cartQuantity <= 0) alert('No items in the cart!'); 
            else --cartQuantity; 
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Remove from Cart</button>
        <button onclick="
            cartQuantity = 0; 
            console.log('Cart is reset.')
            console.log(`Cart Quantity: ${cartQuantity}`);
        ">Reset Cart</button>
